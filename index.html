<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Base de vidéos de ruptures</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Base de données de ruptures cartographiques <span id="video-count"></span></h1>
  <div style="text-align: center; margin-bottom: 1rem;">
    <button onclick="toggleTheme()" title="Changer le thème">
        <svg xmlns="http://www.w3.org/2000/svg" height="18" viewBox="0 0 24 24" width="18" fill="currentColor">
            <path d="M12 3c-.63 0-1.24.07-1.83.19 3.16.73 5.51 3.57 5.51 6.97s-2.35 6.24-5.51 6.97A8.003 8.003 0 1 0 12 3z"/>
        </svg>
        Thème
    </button>
  </div>
  <div id="background-overlay"></div>


<div style="text-align: center; margin-bottom: 1.5rem;">
  <label>Carte :
    <select id="filter-carte" onchange="onFilterChange()">
      <option value="">-- Toutes les cartes --</option>
    </select>
  </label>

  <label>Type de rupture :
    <select id="filter-rupture" onchange="onFilterChange()">
      <option value="">-- Tous les types --</option>
    </select>
  </label>

  <label>Donnée impactée :
    <select id="filter-donnee" onchange="onFilterChange()">
      <option value="">-- Toutes les données --</option>
    </select>
  </label>

  <button onclick="resetFilters()">Réinitialiser les filtres</button>
</div>

  <div id="video-list"></div>
  <!-- Modale cachée -->
<div id="modal-overlay" class="modal-overlay hidden">
  <div class="modal-content">
    <span class="close-button" onclick="closeModal()">×</span>
    <h2 id="modal-title">Détails de la vidéo</h2>
    <p><strong>Fichier :</strong> <span id="modal-filename"></span></p>
    <p><strong>Carte :</strong> <span id="modal-carte"></span></p>
    <p><strong>Type de rupture :</strong> <span id="modal-rupture"></span></p>
    <p><strong>Donnée impactée :</strong> <span id="modal-donnee"></span></p>
    <video id="modal-video" controls width="100%"></video>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
